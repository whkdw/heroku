<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fighter Viewer</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }

    /* Container that fills horizontally first */
    .fighters {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
        gap: 16px;
    }

    .fighter {
        background: #fff;
        border: 1px solid #000;
        padding: 10px;
        font-size: 14px;
    }

    .header {
        font-weight: bold;
        margin-bottom: 6px;
        border-bottom: 1px solid #000;
        padding-bottom: 4px;
    }

    .row {
        display: grid;
        grid-template-columns: 1fr auto 1fr auto 1fr auto;
        gap: 6px 10px;
        margin-top: 4px;
    }

    .label {
        font-weight: bold;
    }

    .value {
        text-align: right;
    }
</style>
</head>
<body>

<h1>Fighters (Sorted by Height)</h1>
<div class="fighters" id="fighters"></div>

<script>
fetch("data.json")
    .then(res => res.json())
    .then(data => {
        const fighters = Object.values(data);

        // SORT BY HEIGHT (DESCENDING â€” change to a.HEIGHT - b.HEIGHT for ascending)
        fighters.sort((a, b) => b.HEIGHT - a.HEIGHT);

        const container = document.getElementById("fighters");

        fighters.forEach(f => {
            const record = f.RECORD.join("-");
            const division = f.DIVISION.join(" ");

            const card = document.createElement("div");
            card.className = "fighter";

            card.innerHTML = `
                <div class="header">
                    ${f.NAME} (${record}) ${f.RATING}(${f.STATUS}) ${division}
                </div>

                <div class="row">
                    <div class="label">Strength</div><div class="value">${f.STRENGTH}</div>
                    <div class="label">Knockout Punch</div><div class="value">${f.KP}</div>
                    <div class="label">Training</div><div class="value">${JSON.stringify(f.TRAINING)}</div>
                </div>

                <div class="row">
                    <div class="label">Speed</div><div class="value">${f.SPEED}</div>
                    <div class="label">Agility</div><div class="value">${f.AGILITY}</div>
                    <div class="label">Injury Points</div><div class="value">${f.IPS}</div>
                </div>

                <div class="row">
                    <div class="label">Chin</div><div class="value">${f.CHIN}</div>
                    <div class="label">Conditioning</div><div class="value">${f.CONDITIONING}</div>
                    <div class="label">Fight Plan</div><div class="value">${f.FIGHTPLAN}</div>
                </div>

                <div class="row">
                    <div class="label">Height</div><div class="value">${f.HEIGHT}</div>
                    <div class="label">Weight</div><div class="value">${f.WEIGHT.join(", ")}</div>
                    <div class="label">Build</div><div class="value">${f.BUILD}</div>
                </div>
            `;

            container.appendChild(card);
        });
    })
    .catch(err => console.error(err));
</script>

</body>
</html>
