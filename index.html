<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 8px;
    }

    .fighters {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 16px;
    }

    .fighter {
        background: #fff;
        border: 1px solid #000;
        padding: 8px;
        font-size: 14px;
    }

    .header {
        margin-bottom: 6px;
        border-bottom: 1px solid #000;
        padding-bottom: 4px;
    }

    .row {
        display: grid;
        grid-template-columns: 1fr auto 1fr auto;
        gap: 6px 10px;
        margin-top: 4px;
    }

    .label {
        font-weight: bold;
        width: 90px;
    }

    .value {
        text-align: right;
    }
</style>
</head>
<body>

<div class="fighters" id="fighters"></div>

<script>
fetch("data.json")
    .then(res => res.json())
    .then(data => {
        const fighters = Object.values(data);
		const builds = ["very light", "light", "a little light", "normal", "a little heavy", "heavy", "very heavy"];

        // SORT BY HEIGHT (DESCENDING â€” change to a.HEIGHT - b.HEIGHT for ascending)
        fighters.sort((a, b) => b.HEIGHT - a.HEIGHT);

        const container = document.getElementById("fighters");

        fighters.forEach(f => {
            const card = document.createElement("div");
            card.className = "fighter";

            card.innerHTML = `
                <div class="header">
                    <b>${f.NAME} (${f.RECORD.join("-")}) ${f.RATING}(${f.STATUS}) ${f.DIVISION[1]}</b><BR>
					${Math.floor(f.HEIGHT / 12) + 5}'${f.HEIGHT % 12}" ${f.DIVISION[0]}weight<BR>
					${f.WEIGHT[0]}/${f.WEIGHT[1]} pounds (${builds[f.BUILD + 3]} ${f.BUILD})
                </div>

                <div class="row">
                    <div class="label">Strength</div><div class="value">${f.STRENGTH}</div>
                    <div class="label">KP Bonus</div><div class="value">${f.KP}</div>
                </div>

                <div class="row">
                    <div class="label">Speed</div><div class="value">${f.SPEED}</div>
                    <div class="label">Agility</div><div class="value">${f.AGILITY}</div>
                </div>

                <div class="row">
                    <div class="label">Chin</div><div class="value">${f.CHIN}</div>
                    <div class="label">Condition</div><div class="value">${f.CONDITIONING}</div>
                </div>

                <div class="row">
					<div class="label">Training</div><div class="value">${JSON.stringify(f.TRAINING)}</div>
                </div>

				<div class="row">
                    <div class="label">Injury Points</div><div class="value">${f.IPS}</div>
                </div>

				<div class="row">
					<div class="label">Fight Plan</div><div class="value">${f.FIGHTPLAN}</div>
                </div>

				<div class="row">
					<div class="value">${JSON.stringify(f.OPPONENT)}</div>
                </div>
            `;

            container.appendChild(card);
        });
    })
    .catch(err => console.error(err));
</script>

</body>
</html>
